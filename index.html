<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPath - Cadastro de Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-header text-white rounded-top-4">
                <div class="d-flex align-items-center">
                    <i class="bi bi-arrow-left-circle-fill me-2"></i>
                    <h3 class="mb-0">FinPath</h3>
                </div>
            </div>
            <div class="card-body p-4">
                <h4 class="mb-4">Adicionar Receita</h4>
                <form>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Ex: Salário, Bônus">
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="valor" step="0.01" placeholder="0,00">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria">
                            <option selected>Escolha uma categoria</option>
                            <option value="1">Salário</option>
                            <option value="2">Freelancer</option>
                            <option value="3">Investimentos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data de Recebimento</label>
                        <input type="date" class="form-control" id="data">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Adicionar Receita</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
